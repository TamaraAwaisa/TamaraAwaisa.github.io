<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3 Gradients</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px;
        }
        .cycle{
            border: 2px blue;
            width: 300px;
            height: 300px;
            border-radius: 200px;
            background-image: linear-gradient(rgb(255, 0, 64), rgb(255, 0, 217), rgb(51, 0, 255), rgb(138, 234, 247), rgb(0, 255, 102), rgb(234, 255, 0), red);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cycle"></div>
    </div>
</body>
</html>
