<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="background-color: whitesmoke;">
    <div class="border-info shadow d-flex justify-content-center w-25 card" style=" margin: 40px auto;">
        <i class="d-flex justify-content-end pt-2 pe-2 fa-regular fa-circle-check" style="color:#0dcaf0;font-size:25px;"></i>
        <h6 class="d-flex justify-content-center fs-6 fw-light city">Palestine Nablus</h6>
        <img src="profile-image.jpg" class="rounded-circle border border-5 mt-3 mx-auto card-img-top" style="width: 150px; height: 150px;" alt="Mr. Meow">
        <div class="card-body">
            <h5 class="d-flex justify-content-center mt-2 fw-bold card-title">Mr. Meow</h5>
            <p class="fs-6 text-center mt-3 text-secondary card-text">Mr. Meow lives in Palestine and loves to be famous and rich.</p>
            <div class="d-flex justify-content-center"><a href="#" class="shadow mt-4 mb-3 col-md-4 btn btn-info">Follow</a></div>
        </div>
        <div class="d-flex justify-content-around bg-gradient rounded-bottom border-end-info p-1 icons" style="background-color: #2f405feb;">
            <div class="pe-4 icon" style=" border-right: 2px solid lightskyblue;">
                <i class="fa-regular fa-images" style="color:#0dcaf0; font-size:25px;"></i>
                <span class="icon-label" style="font-size: small; color: whitesmoke;">Posts</span>
                <span class="d-flex justify-content-end icon-count" style="font-size: small; color: whitesmoke;">100</span>
            </div>
            <div class="pe-4 icon" style=" border-right: 2px solid lightskyblue;">
                <i class="fa-regular fa-heart" style="color:#0dcaf0; font-size:25px;"></i>
                <span class="icon-label" style="font-size: small; color: whitesmoke;">Favorites</span>
                <span class="d-flex justify-content-end icon-count" style="font-size: small; color: whitesmoke;">50</span>
            </div>
            <div class="icon">
                <i class="fa-regular fa-message" style="color:#0dcaf0; font-size:25px;"></i>
                <span class="icon-label" style="font-size: small; color: whitesmoke;">Messages</span>
                <span class="d-flex justify-content-end icon-count" style="font-size: small; color: whitesmoke;">75</span>
            </div>
        </div>
    </div>
</body>
</html>
