<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area Counter</title>
</head>
<body>
    <div style="border: 2px solid rgb(0, 183, 255); width: 500px; height: 300px; background-color: skyblue;">
        <textarea id="textbox" name="message" rows="10" cols="40" oninput="countCharacters()" placeholder="Enter Text Here" style="color: rgb(49, 44, 44); margin: 20px;"></textarea>
        <div id="charCount" style="text-align: right; color: blue; font-weight: bold;"></div>
    </div>
    <script>
        const textArea = document.getElementById("textbox");
        const charCounter = document.getElementById("charCount");

        const updateCharacterCount = (event) => {
            let numOfEnteredChars = textArea.value.length;
            charCount.textContent = `${numOfEnteredChars} Character`;
            updateColor(numOfEnteredChars)
            return numOfEnteredChars;
        };

        const updateColor = (numOfChars) => {
            if(numOfChars > 55) {
                charCounter.style.color="red";
            }else{
                charCounter.style.color="blue";
            }
        };

        textArea.addEventListener("input", updateCharacterCount);

    </script>
</body>
</html>
